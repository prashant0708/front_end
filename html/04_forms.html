<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Login Forms</h1>
    <form>
      <label for="email">
        Email
        <input type="email" />
      </label>
      <label for="password">
        Password:
        <input type="password" placeholder="Password" />
      </label>
      <button type="submit">Submit</button>
    </form>
    <div>
      <h2>Personal Details</h2>
      <form>
        <label for="Name"
          >Name
          <input type="text" placeholder="Enter your name" />
        </label>
        <label for="age"
          >Age <input type="number" placeholder="Enter your age"
        /></label>
        <label for="DATE OF BIRTH"
          >Date of Birth <input type="date" placeholder="Enter your DOB"
        /></label>
        <label for="address"
          >address <input type="text" placeholder="Enter your address"
        /></label>
        <label for="attachment">Attachment <input type="file" /></label>
        <label for="Mobile number"
          >Mobile Number <input type="tel" placeholder="enter mobile number"
        /></label>
        <label for="Comment"
          >Feedback
          <textarea name="" id="" rows="5" cols="33">
              Hello
          </textarea>
        </label>
      </form>
      <form action="">
        <label for="image">Image</label>
        <input type="image" src="./images/img_1.jpg" alt="" width="50px" />
      </form>
    </div>
  </body>
</html>
