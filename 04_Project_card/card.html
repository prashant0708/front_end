<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-div">
        <img
          src="/04_Project_card/image/prashant.jpeg"
          alt="photo"
          class="image"
        />
      </div>
      <div class="employee">
        <h2>Prashant Singh</h2>
        <h3>Data Engineer</h3>
      </div>
      <div class="post-details">
        <div class="posts">
          <h2>1000</h2>
          <p>Posts</p>
        </div>
        <div class="followers">
          <h2>234K</h2>
          <p>Followers</p>
        </div>
        <div class="following">
          <h2>300</h2>
          <p>Following</p>
        </div>
      </div>
      <div class="link">
        <button type="button">Link</button>
        <button type="button">Follow</button>
      </div>
    </div>
  </body>
</html>
