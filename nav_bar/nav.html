<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav_bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div_1">
      <h2>Variation 1 Horizental with underline effects</h2>
      <nav class="nav_bar1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="button">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="div_2">
      <h2>Variation 2 vertical with hover effect</h2>
      <nav class="nav_bar2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="button"><span>Login</span></button>
      </nav>
    </div>
    <div class="div_3">
      <h2>Variation3 Horizental with Dropdown</h2>
      <nav class="nav_bar3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="button">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
